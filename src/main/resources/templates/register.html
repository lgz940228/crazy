	<head lang="en">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" th:href="@{/AmazeUI-2.4.2/assets/css/amazeui.min.css}" />
		<link th:href="@{/css/dlstyle.css}" rel="stylesheet" type="text/css">
		<script th:src="@{/AmazeUI-2.4.2/assets/js/jquery.min.js}"></script>
		<script th:src="@{/AmazeUI-2.4.2/assets/js/amazeui.min.js}"></script>
		<script th:src="@{/AmazeUI-2.4.2/assets/js/amazeui.dialog.min.js}"></script>
		<script th:src="@{/business/js/register.js}" type="application/javascript"></script>
	</head>
	<body>
		<div class="login-boxtitle">
			<a th:href="@{/api/shiro/toLogin.html}" class="zcnext am-fr am-btn-default">登录</a>
			<a href="home/demo.html"><img alt="" th:src="@{/images/logobig.png}" /></a>
		</div>
		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg"><span></span><img th:src="@{/images/big.jpg}" /></div>
				<div class="login-box">
					<div class="am-tabs" id="doc-my-tabs">
						<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
							<li class="am-active"><a href="">手机注册</a></li>
							<li><a href="">邮箱注册</a></li>
						</ul>
						<div class="am-tabs-bd">
							<div class="am-tab-panel am-active">
								<form method="post">
									<div class="user-phone">
										<label for="mobile"><i class="am-icon-mobile-phone am-icon-md"></i></label>
										<input type="tel" name="userName" id="mobile" placeholder="请输入手机号">
									</div>
									<!--<div class="verification">
										<label for="code"><i class="am-icon-code-fork"></i></label>
										<input type="tel" name="" id="code" placeholder="请输入验证码">
										<a class="btn" href="javascript:void(0);" onclick="sendMobileCode();" id="sendMobileCode">
											<span id="dyMobileButton">获取</span>
										</a>
									</div>-->
                 					<div class="user-pass">
										<label for="passwdMobile"><i class="am-icon-lock"></i></label>
										<input type="password" name="passwd" id="passwdMobile" placeholder="设置密码">
                 					</div>
									<div class="user-pass">
										<label for="passwordRepeatMobile"><i class="am-icon-lock"></i></label>
										<input type="password" name="passwordRepeat" id="passwordRepeatMobile" placeholder="确认密码">
									</div>
								</form>
								<div class="login-links">
									<label for="reader-me-mobile">
										<input id="reader-me-mobile" type="checkbox"> 点击表示您同意商城《服务协议》
									</label>
							  	</div>
								<div class="am-cf">
									<input id="mobileSubmit" type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
								</div>
							</div>
							<div class="am-tab-panel">
								<form method="post">
									<div class="user-email">
										<label for="email"><i class="am-icon-envelope-o"></i></label>
										<input type="email" name="userName" id="email" placeholder="请输入邮箱账号">
									</div>

									<div class="user-pass">
										<label for="passwordEmail"><i class="am-icon-lock"></i></label>
										<input type="password" name="passwd" id="passwordEmail" placeholder="设置密码">
									</div>
									<div class="user-pass">
										<label for="passwordRepeatEmail"><i class="am-icon-lock"></i></label>
										<input type="password" name="passwordRepeat" id="passwordRepeatEmail" placeholder="确认密码">
									 </div>
								</form>
								<div class="login-links">
									<label for="reader-me-email">
										<input id="reader-me-email" type="checkbox"> 点击表示您同意商城《服务协议》
									</label>
								</div>
									<div class="am-cf">
										<input id="emailSubmit" type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
									</div>
								<hr>
							</div>
							<script>
								$(function() {
									$('#doc-my-tabs').tabs();
								  })
							</script>
						</div>
					</div>
				</div>
			</div>
